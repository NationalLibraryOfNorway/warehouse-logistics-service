# This is the main configuration file for the application
# It contains the configuration for the application that is common for all profiles
# The configuration for the stage and prod profiles is in the same file
# The configuration for the stage and prod profiles is separated by ---

spring:
  # Application name setup
  application:
    name: Hermes

# Server port for the main application
server:
  port: 8080
  servlet:
    context-path: /hermes


# Enable actuator endpoints and set the port
management:
  endpoint:
    health:
      show-details: always
      enabled: true
  server:
    port: 8888

springdoc:
  swagger-ui:
    enabled: true
    use-root-path: true

# Used for enabling and disabling the security settings
# When developing locally, the security is disabled, otherwise it's on for both stage and prod
security:
  enabled: false

---

# This is the configuration for the stage profile

spring:
  # Set the configuration to be active only when the stage profile is active
  config:
    activate:
      on-profile: stage

  # Set the security settings for the stage profile
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: <REDACTED> #TODO: Change this with a placeholder before commiting

# Enable security provided by Keycloak
security:
  enabled: true

---

# This is the configuration for the prod profile
spring:
  config:
    activate:
      on-profile: prod

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: <REDACTED> #TODO: Change this with a placeholder before commiting

# Enable security provided by Keycloak
security:
  enabled: true
