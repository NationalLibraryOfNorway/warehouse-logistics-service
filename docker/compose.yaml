services:
  # The main database we plan to use
  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toortoor
  # Mongo Express is used to view the database contents
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: toortoor
      ME_CONFIG_MONGODB_URL: mongodb://root:toortoor@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
  # Keycloak is configured to automatically import
  # a test realm with service accounts
  keycloak:
    image: bitnami/keycloak:latest
    environment:
      KEYCLOAK_DATABASE_HOST: postgres
      KEYCLOAK_HTTP_PORT: 8082
      KEYCLOAK_EXTRA_ARGS: --import-realm
    depends_on:
      - postgres
    ports:
      - 8082:8082
    volumes:
      - ./keycloak/realms:/opt/bitnami/keycloak/data/import
  # Keycloak needs persistent storage, and postgres is the default
  postgres:
    image: postgres
    environment:
      ALLOW_EMPTY_PASSWORD: yes
      POSTGRES_USER: bn_keycloak
      POSTGRES_DB: bitnami_keycloak
      POSTGRES_HOST_AUTH_METHOD: trust
